<body>

            <div class="col-md-12 text-center main-heading p-2">

            </div>
            <div class="col-md-12 navbar-bg" style="background: #6882E7;">
                <nav class="navbar navbar-expand-lg navbar-light navbar-bg" style="border-color: none; outline: none;"!important>
                    <a class="navbar-brand" href="main.html" style="color: #ffffff;">Navbar</a>
                    <button class="navbar-toggler" style="border-color: none; outline: none; border: none;"!important type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                      <div class="navbar-nav">
                        <a class="nav-item nav-link ml-md-4 active" href="main.html" style="color: #ffffff;">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link ml-md-4" href="about.html" style="color: #ffffff;">About</a>
                        <a class="nav-item nav-link ml-md-4" href="contact.html" style="color: #ffffff;">Contact</a>
                        <a class="nav-item nav-link ml-md-4 disabled" href="./signUp.html" style="color: #ffffff;">Sign up</a>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <!-- Main Row Starts -->
        <div class="row main-tranparent">
            <!-- Column-01 Starts -->
            <div class="col-md-6">
                <div class="mt-4 ml-2">
                    <label class="label-colors" for="name">Name</label>
                    <br>
                    <input class="input-text" type="text" name="name" id="name" value="Type your full name">
                </div>
                <div class="mt-4 ml-2">
                    <label class="label-colors" for="Email">Email</label>
                    <br>
                    <input class="input-text" type="text" name="Email" id="Email" value="Type your email">
                </div>
                <div class="mt-4 ml-2">
                    <label class="label-colors" for="Subject">Subject</label>
                    <br>
                    <input class="input-text" type="text" name="Subject" id="Subject" value="Type your subject">
                </div>
                <div class="mt-4 ml-2">
                    <label class="label-colors" for="Message">Message</label>
                    <br>
                    <textarea class="input-text" type="text" name="Message" id="Message"></textarea>
                </div>
                
                <div class="mt-4">
                    <Button class="btn btn-rounded btn-color">Send message</Button>
                </div>
            </div>
            <!-- Column-01 Ends -->

            <!-- Column-02 Starts -->
            <div class="col-md-6 custom-padding">
                <div class="custom-div">Welcome to My HTML Site</div>
                <div class="custom-headings">

                </div>
